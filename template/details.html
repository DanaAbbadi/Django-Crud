{% extends 'base.html' %}

{% block content %}
<h1>Blog Posts</h1>

<div id="one_post">

    <h2 id="author">{{ post.author }}</h2>

    <div class="in_detail">
        <h2>{{post.title}}</h2>
        <P>{{ post.body }}</P>

    </div>
    <a href="{% url 'update' post.pk %}">Update</a>
    <a href="{% url 'delete' post.pk %}">Delete</a>

</div>

{% endblock content %}
